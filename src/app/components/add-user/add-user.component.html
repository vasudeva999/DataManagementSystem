<div class="content-container">

  <!-- Modal -->
<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{alert_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{alert_msg}}
      </div>
      <div class="modal-footer">
        <button id="alert_close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid" >
  <div class="jumbotron border"  >
      <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                  alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <div class="container text-center">
                      <h5 class="text-primary" > Add a Record </h5>
                  </div>

                <form (ngSubmit)="submitForm()" #userForm="ngForm">
                  

                  <!-- Name input -->
                  <div class="form-outline mb-4">
                      <input type="text"  class="form-control form-control-lg"
                      name="name" [(ngModel)]=name placeholder="Enter name" required/>
                      <label class="form-label" >Name</label>
                    </div>


                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg"
                    name="email" [(ngModel)]=email placeholder="Enter a valid email address" required/>
                    <label class="form-label" >Email address</label>
                  </div>
        
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input [type]="password_type"  class="form-control form-control-lg"
                    name="password" [(ngModel)]=password placeholder="Enter password" required/>
                    <label class="form-label" >Password</label>
                  </div>

                  <div>
                      <button type="button" [class]="class_status" (click)="show_password()"
                      style="font-size: 13px;"> {{btn_status}} </button>
                  </div>
                  
        
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#alert"> Submit Details </button>
                  </div>
        
                </form>
              </div>
            </div>
          </div>
        </section>
  </div>
</div>
</div>
