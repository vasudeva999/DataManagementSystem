<div class="content-container">

<!-- Modal -->
<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{alert_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{alert_msg}}
      </div>
      <div class="modal-footer">
        <button id="alert_close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="jumbotron border" >
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            
            <div class="container text-center">
                <h5 class="text-primary" > Delete a Record </h5>
            </div>

            <form (ngSubmit)="deleteUser(email)">
                  <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg"
                    [(ngModel)]=email name="email" placeholder="Enter a valid email address" required/>
                    <label class="form-label" >Email address</label>
                  </div>
        

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#alert"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Delete Details</button>
                  </div>

            </form>
        </div>
    </div>
</div>
</div>
